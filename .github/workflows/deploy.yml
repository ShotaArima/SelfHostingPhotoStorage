name: deploy-immich-dev

on:
  push:
    branches:
      - main   # 開発段階は main にマージされたらそのままデプロイ、など

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_immich_key
          chmod 600 ~/.ssh/deploy_immich_key

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Create SSH config
        run: |
          cat <<'EOF' > ~/.ssh/config
          Host immich-deploy
            HostName ssh.ari-show.com
            User deploy
            IdentityFile ~/.ssh/deploy_immich_key
            StrictHostKeyChecking no
            ProxyCommand cloudflared access ssh --hostname %h
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy via SSH
        run: |
          ssh immich-deploy
